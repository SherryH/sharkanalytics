<div id='pageview-container' ng-controller='pageViewController'>

<div class = "row">
  <div class="col-md-3"></div>
  <div class="col-md-5"></div>
  <div class="col-md-4">
  <button ng-hide="showAll" class="ng-hide" ng-click="setShowAll(true)">Show stats for all pages</button>
  <button ng-show="showAll" ng-click="setShowAll(false)">Hide stats for all pages</button>
  </div>
</div>

<div class = "row container-fluid">


  <div class="col-md-2">
  <h4>{{pagename}}</h4>

  <h4>Pageviews for your site:</h4>

  <div class="pageviews">{{views}}</div>

  <h4>Clicks on your site:</h4>
    <div class="linkclicks">{{clicks}}</div>
  </div>

<!--Center featured chart -->

<div class="col-md-6">
    <h1>visualization goes here</h1>

    <a href = "http://www.fakeaddress.com/test" ng-click=sendPage($event.target.href)></a>
  </div>
<!--Right featured chart -->

<div class="col-md-4" ng-hide="hideAll">

  <div ng-repeat="page in pageProperties">
    <h4>{{page.title}}:  {{page.count}}</h4>
    <p>Dates on which this page was clicked:</p><button ng-show="showDates" ng-click="setHideDates(true)">click to collapse</button><button ng-show="hideDates" ng-click="setHideDates(false)">click to expand</button>
    <ul>
    <li ng-hide="hideDates" ng-repeat="date in page.date track by $index">{{date}}</li>
    </ul>
  </div>

  </div>

<!--close main container-->
</div>

<!-- close page container-->
</div>
