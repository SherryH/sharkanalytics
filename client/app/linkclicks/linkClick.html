<div id='linkclick-container' ng-controller='linkClickController'>

<!--top row-->
<div class = "row">
  <div class="col-md-3"></div>
  <div class="col-md-5"></div>
  <div class="col-md-4">
  <button ng-hide="showAll" class="ng-hide" ng-click="setShowAll(true)">Show stats for all links</button>
  <!-- <button ng-show="showAll" ng-click="setShowAll(false)">Hide stats for all links</button> -->
  </div>
</div>

<!--main page content-->
<!-- <div class = "container-fluid"> -->
<!--Left side overview
Displays identical summary information for page regardless of which
visualization is selected-->
  <div class="row">
    <div class="col-md-2 col-md-offset-2">
    <div><span class="big">{{ clicks }}</span><span class="text-normal"> Total Clicks</span></div>
    </div>
  </div>

<!--Center featured chart -->
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h4 align='center' class="text-color">Link Clicks</h4>
      <div ng-controller='linkClickVisualsController'>
        <line-plot width=500, height=300>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h4 align='center' class="text-color">Percentage of Total Clicks</h4>
      <div ng-controller='linkClickPieController'>
        <line-plot width=500, height=300>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h4 align='center' class="text-color">Total Clicks Per Day</h4>
      <div ng-controller='linkClickDayController'>
        <line-plot width=400, height=300>
      </div>
    </div>
  </div>
