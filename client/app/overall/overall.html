<!--Center featured chart -->
  <div class='overall' align='center' ng-controller='linkClickController'>
    <h4>Link Clicks</h4>
    <div id='pageview-container' ng-controller='linkClickVisualsController'>
      <line-plot width=150, height=100>
    </div><br><br>
    <h4>Percentage of Total Clicks</h4>
    <div id='pageview-container' ng-controller='linkClickPieController'>
      <line-plot width=150, height=100>
    </div><br><br>
    <h4>Total Clicks Per Day</h4>
    <div id='pageview-container' ng-controller='linkClickDayController'>
      <line-plot width=150, height=100>
    </div><br><br>
    <div>
    <h4>Page Views</h4>
    <div id='pageview-container' ng-controller='pageViewVisualsController'>
      <line-plot id='pageView' width=150, height=100>
    </div><br><br>
    <h4>Percentage of Total Views</h4>
    <div id='pageview-container' ng-controller='pageViewPieController'>
      <line-plot width=150, height=100>
    </div><br>
    </div>
  </div>
