<!--Center featured chart -->
  <div class='overallContainer' ng-controller='linkClickController'>
    <div class='overall' ng-controller='linkClickVisualsController'>
    <h4>Link Clicks</h4>
      <overall-plot width=150, height=100>
    </div>
    <div class='overall' ng-controller='linkClickPieController'>
    <h4>Percentage of Total Clicks</h4>
      <overall-plot width=150, height=100>
    </div>
    <div class='overall' ng-controller='linkClickDayController'>
    <h4>Total Clicks Per Day</h4>
      <overall-plot width=150, height=100>
    </div>
    <div class='overall' ng-controller='pageViewVisualsController'>
    <h4>Page Views</h4>
      <overall-plot id='pageView' width=150, height=100>
    </div>
    <div class='overall' ng-controller='pageViewPieController'>
    <h4>Percentage of Total Views</h4>
      <overall-plot width=150, height=100>
    </div>
    <div class='overall' ng-controller='pageViewDayController'>
    <h4>Total Page Views Per Day</h4>
      <overall-plot width=150, height=100>
    </div>
  </div>
